<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WODs!!!111!!!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="workout"></div>
  </div>
  <div class="footer">
    <small><a href="https://github.com/caressingbeast/wod">Built</a> with awesomeness by <a href="http://brandonburning.com">Brandon Burning</a></small>
  </div>

  <script id="workout-tmpl" type="text/x-handlebars-template">
    <h1>WOD for {{updated_date}}</h1>
    <div class="wod-info">
      <div class="wod-description">
        {{#if measurement}}<p>{{measurement}}</p>{{/if}}
        <ul>
          {{#each exercises}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </div>
      {{#if notes}}
        <div class="wod-notes">
          <p>
            {{#each notes}}
              <em>{{this}}</em><br />
            {{/each}}
          </p>
        </div>
      {{/if}}
      <p>
        <button class="button" id="random-btn">Get a new WOD</button><br />
        <small><a href="WODs.pdf">(download PDF of entire list)</a></small>
      </p>
    </div>
  </script>

  <script src="lib/jquery-v2.1.4.js"></script>
  <script src="lib/handlebars-v3.0.3.js"></script>
  <script src="script.js"></script>
</body>
</html>
