<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WOD Generator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="workout"></div>
    <a class="button generate-workout-btn" href="#">Get a new WOD</a>
  </div>
  <div class="footer">
    <small>made by <a href="https://github.com/caressingbeast/wod">caressingbeast</a></small>
  </div>

  <script id="workout-tmpl" type="text/x-handlebars-template">
    {{#if name}}<h2>{{name}}</h2>{{/if}}
    {{#if measurement}}<p><em>{{measurement}}</em></p>{{/if}}
    <p>
      {{#each workout}}
        <span>{{{this}}}</span>
      {{/each}}
    </p>
    {{#if notes}}
      <p>
        {{#each notes}}
          <span>{{this}}</span>
        {{/each}}
      </p>
    {{/if}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
